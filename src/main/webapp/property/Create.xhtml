<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PropertyCreateDlg" widgetVar="PropertyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePropertyTitle}">
            <h:form id="PropertyCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{propertyController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePropertyLabel_id}" for="id" />
                        <p:inputText id="id" value="#{propertyController.selected.id}" title="#{bundle.CreatePropertyTitle_id}" required="true" requiredMessage="#{bundle.CreatePropertyRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePropertyLabel_string}" for="string" />
                        <p:inputText id="string" value="#{propertyController.selected.string}" title="#{bundle.CreatePropertyTitle_string}" required="true" requiredMessage="#{bundle.CreatePropertyRequiredMessage_string}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{propertyController.create}" value="#{bundle.Save}" update="display,:PropertyListForm:datalist,:growl" oncomplete="handleSubmit(args,'PropertyCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('PropertyCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
