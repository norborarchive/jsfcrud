<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PropertyViewDlg" widgetVar="PropertyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPropertyTitle}">
            <h:form id="PropertyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{propertyController.selected != null}">
                        <h:outputText value="#{bundle.ViewPropertyLabel_id}"/>
                        <h:outputText value="#{propertyController.selected.id}" title="#{bundle.ViewPropertyTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPropertyLabel_string}"/>
                        <h:outputText value="#{propertyController.selected.string}" title="#{bundle.ViewPropertyTitle_string}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('PropertyViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
